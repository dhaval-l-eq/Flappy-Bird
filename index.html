<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/bird.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    ></script>
    <script type="module" src="app.js"></script>
    <title>Flappy Bird</title>
  </head>
  <body>
    <header>
      <h1>Flappy Bird</h1>
    </header>
    <section id="container">
      <div id="sky"></div>
      <div id="ground"></div>
      <div id="bird"></div>
      <!-- <div class="pipe"></div> -->
      <!-- <div class="pipe inverted"></div> -->
    </section>

    <section id="info">
      <div class="game-over">
        <h2 class="danger">GAME OVER!</h2>
        <button id="restart">
          Restart <img src="assets/rotate-right-solid.svg" alt="restart" />
        </button>
      </div>
      <div class="score-info">
        <p>Score: <span id="score">0</span></p>
      </div>
      <p>Press spacebar to make the bird jump</p>
    </section>
  </body>
</html>
